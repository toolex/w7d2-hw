<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Currency Converter</title>
  <script src="./js/bundle.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Currency Exchange Rates</h1>
  <div id="app">
    <ul>
      <li v-for="(currency, value) in currencies.rates"> {{value}} :{{currency}}</li>
    </ul>
    <input type="number" name="" v-model="euroInput"value="">
    <label for="currency_select">Select a Currency:</label>
    <select id="currency_select" v-model="selectedCurrency">
      <option disabled value="">Select a Currency</option>
      <option v-for="(name, value) in currencies.rates" :value="name">{{value}}</option>
    </select>
    <h2>Euro to x converter</h2>

    <output v-if="selectedCurrency" name="">New Total: {{newTotal}}</output>

    <h2>x to Euro Converter</h2>
    <output v-if="selectedCurrency" name="">In Euros: {{otherTotal}}</output>
  </div>
</body>
</html>
